# Tox configuration file
# Read more under https://tox.readthedocs.org/
# THIS SCRIPT IS SUPPOSED TO BE AN EXAMPLE. MODIFY IT ACCORDING TO YOUR NEEDS!

[tox]
minversion = 1.8
envlist = py34,py35,py36,flake8
skip_missing_interpreters = True

[testenv]
changedir = tests
commands =
    py.test {posargs}
deps =
    pytest
    pytest-cov
    pytest-mock
    mock
    -r{toxinidir}/requirements.txt

[testenv:flake8]
changedir = {toxinidir}
deps = flake8
commands = flake8 setup.py APLatam tests

# Options for pytest
[pytest]
addopts = -rsxXf
testpaths = tests
norecursedirs =
    dist
    build
    .tox
